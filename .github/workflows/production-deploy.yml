name: Deploy to Production

# Se ejecuta cuando:
# - Se hace merge a main (push después de merge, no push directo - bloqueado por Branch Protection)
# - Se crea un tag de versión (v1.0.0, v2.1.3, etc.)
# - Ejecución manual desde GitHub Actions
# NOTA: Vercel auto-deploy se puede desactivar o configurar para ignorar cambios en backend
on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/production-deploy.yml'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for frontend changes
        id: frontend_changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          elif git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            if git diff --name-only HEAD~1 HEAD | grep -q "^frontend/"; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for backend changes
        id: backend_changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          elif git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            if git diff --name-only HEAD~1 HEAD | grep -q "^backend/"; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Frontend
        if: steps.frontend_changes.outputs.has_changes == 'true'
        working-directory: ./frontend
        run: |
          echo "Deploying frontend to production..."
          # Agregar comandos de deploy aquí (ej: vercel --prod --token=${{ secrets.VERCEL_TOKEN }})

      - name: Deploy Backend
        if: steps.backend_changes.outputs.has_changes == 'true'
        working-directory: ./backend
        run: |
          echo "Deploying backend to production..."
          # Agregar comandos de deploy aquí (ej: railway up, aws deploy, etc.)

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
