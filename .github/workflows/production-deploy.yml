name: Deploy to Production

# Se ejecuta en push a main, tags de versión (v*) o manualmente
# NOTA: Si usas Vercel, desactiva auto-deploy o configura para ignorar cambios en backend
on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/production-deploy.yml'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy Frontend
        working-directory: ./frontend
        run: |
          echo "Deploying frontend to production..."
          # Agregar comandos de deploy aquí (ej: vercel --prod --token=${{ secrets.VERCEL_TOKEN }})

      - name: Deploy Backend
        working-directory: ./backend
        run: |
          echo "Deploying backend to production..."
          # Agregar comandos de deploy aquí (ej: railway up, aws deploy, etc.)

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
