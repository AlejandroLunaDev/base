name: Validate Branch Name

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches-ignore:
      - main
      - staging
      - dev-frontend
      - dev-backend

jobs:
  validate-branch-name:
    name: Validate Branch Name Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BRANCH_NAME="${{ github.head_ref }}"
          else
            BRANCH_NAME="${{ github.ref_name }}"
          fi
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Branch name: $BRANCH_NAME"

      - name: Validate branch name format
        run: |
          BRANCH_NAME="${{ steps.branch.outputs.name }}"

          # Ramas principales permitidas (no se validan)
          MAIN_BRANCHES="^(main|staging|dev-frontend|dev-backend)$"
          if echo "$BRANCH_NAME" | grep -qE "$MAIN_BRANCHES"; then
            echo "‚úÖ Branch name v√°lido: Rama principal (excluida de validaci√≥n)"
            exit 0
          fi

          # Patrones v√°lidos
          FEATURE_PATTERN="^feature/(frontend|backend)/.+"
          BUGFIX_PATTERN="^bugfix/(frontend|backend)/.+"
          HOTFIX_PATTERN="^hotfix/(frontend|backend)/.+"
          REFACTOR_PATTERN="^refactor/(frontend|backend)/.+"
          RELEASE_PATTERN="^release/v[0-9]+\.[0-9]+\.[0-9]+"

          # Verificar si cumple alg√∫n patr√≥n
          if echo "$BRANCH_NAME" | grep -qE "$FEATURE_PATTERN"; then
            echo "‚úÖ Branch name v√°lido: Feature"
            exit 0
          elif echo "$BRANCH_NAME" | grep -qE "$BUGFIX_PATTERN"; then
            echo "‚úÖ Branch name v√°lido: Bugfix"
            exit 0
          elif echo "$BRANCH_NAME" | grep -qE "$HOTFIX_PATTERN"; then
            echo "‚úÖ Branch name v√°lido: Hotfix"
            exit 0
          elif echo "$BRANCH_NAME" | grep -qE "$REFACTOR_PATTERN"; then
            echo "‚úÖ Branch name v√°lido: Refactor"
            exit 0
          elif echo "$BRANCH_NAME" | grep -qE "$RELEASE_PATTERN"; then
            echo "‚úÖ Branch name v√°lido: Release"
            exit 0
          else
            echo "‚ùå Error: El nombre de la rama no cumple con el formato requerido"
            echo ""
            echo "Formato requerido: tipo/equipo/nombre-descriptivo"
            echo ""
            echo "Tipos v√°lidos:"
            echo "  - feature/equipo/nombre"
            echo "  - bugfix/equipo/nombre"
            echo "  - hotfix/equipo/nombre"
            echo "  - refactor/equipo/nombre"
            echo "  - release/v1.0.0"
            echo ""
            echo "Equipos v√°lidos:"
            echo "  - frontend"
            echo "  - backend"
            echo ""
            echo "Ejemplos v√°lidos:"
            echo "  ‚úÖ feature/frontend/login-google"
            echo "  ‚úÖ bugfix/backend/api-timeout"
            echo "  ‚úÖ hotfix/frontend/security-patch"
            echo "  ‚úÖ refactor/backend/auth-service"
            echo "  ‚úÖ release/v1.2.0"
            echo ""
            echo "Ejemplos inv√°lidos:"
            echo "  ‚ùå feature/login-google (falta equipo)"
            echo "  ‚ùå login-google (falta tipo y equipo)"
            echo "  ‚ùå feature/frontend (falta nombre)"
            echo ""
            echo "üí° Tip: Usa los scripts helper para crear ramas:"
            echo "  ./scripts/new-feature.sh frontend login-google"
            echo "  ./scripts/new-bugfix.sh backend api-timeout"
            echo "  ./scripts/new-refactor.sh frontend component-structure"
            exit 1
          fi
