name: CI

on:
  push:
    branches: [staging, main]
  pull_request:
    branches: [dev-frontend, dev-backend, staging, main]

jobs:
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.ref, 'staging') || contains(github.ref, 'main')

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint
        continue-on-error: false

      - name: Build
        run: pnpm run build
        continue-on-error: false

      - name: Check if test script exists
        id: check_test
        run: |
          if grep -q '"test"' package.json 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Test
        if: steps.check_test.outputs.exists == 'true'
        run: pnpm test
        continue-on-error: false

  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.ref, 'staging') || contains(github.ref, 'main')

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint
        continue-on-error: false

      - name: Build
        run: pnpm run build
        continue-on-error: false

      - name: Check if test script exists
        id: check_test
        run: |
          if grep -q '"test"' package.json 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Test
        if: steps.check_test.outputs.exists == 'true'
        run: pnpm test
        continue-on-error: false
