name: CI

on:
  push:
    branches: [staging, main]
  pull_request:
    branches: [dev-frontend, dev-backend, staging, main]

jobs:
  ci:
    name: CI (${{ matrix.directory }})
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.ref, 'staging') || contains(github.ref, 'main')
    strategy:
      matrix:
        directory: [frontend, backend]
      fail-fast: false

    defaults:
      run:
        working-directory: ./${{ matrix.directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: ${{ matrix.directory }}/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Lint
        run: pnpm run lint
        continue-on-error: true

      - name: Build
        run: pnpm run build
        continue-on-error: true

      - name: Test
        run: pnpm test
        continue-on-error: true
